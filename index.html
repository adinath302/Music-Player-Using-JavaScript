<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff522054b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="download.png" alt="" class="songimg">
            <h1 class="">Despacito</h1>
            <p>Luis Fonsi ft puerto rican</p>

            <audio id="song">
                <source
                    src="ANIMAL_ SATRANGA Ranbir Kapoor, Rashmika Sandeep V Arijit, Shreyas P, Siddharth-Garima Bhushan K.mp3"
                    type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
